<!DOCTYPE html>
<html>
  <html>
    <head>
      <title>Calculation</title>
<style>
  body {
  font-family: Arial;
  background-color: rgb(0, 0, 0);
}

.calculation {
  color: white;
  font-size: 45px;
  margin-top: 15px;
  margin-bottom: 5px;
}

.calculator-button {
  height: 60px;
  width: 60px;
  border-radius: 60px;
  border: none;
  font-size: 26px;
  cursor: pointer;
  margin-right: 5px;
}

.gray-button {
  background-color: rgb(51, 51, 51);
  color: white;
}
.clear-button{
  font-size: 16px;
}
.orange-button{
  background-color: rgb(255, 178, 34);
}


</style>
   
    </head>
    <body>
      <p class="js-display calculation">
      </p>
      
      <p>
        <button class="calculator-button" onclick="
        console.log(updateCalculation('1'));">
          1
        </button>
        <button  class="calculator-button" onclick="console.log(updateCalculation('2'));">
          2
        </button>
        <button  class="calculator-button" onclick="console.log(updateCalculation('3'));">
          3
        </button>
        <button  class="calculator-button orange-button" onclick="console.log(updateCalculation('+'));">
          +
        </button>

      </p>
      <p>
         <button  class="calculator-button"  onclick="console.log(updateCalculation('4'));">
        4
      </button>
      <button  class="calculator-button" onclick="console.log(updateCalculation('5'));">
        5
      </button>
      <button  class="calculator-button" onclick="console.log(updateCalculation('6'));">
        6
      </button>
  
 
      <button  class="calculator-button orange-button" onclick=" console.log(updateCalculation('-'));">
        -
      </button>

      </p>

      <p>
        <button  class="calculator-button" onclick="console.log(updateCalculation('7'));">
       7
     </button>
     <button  class="calculator-button" onclick="console.log(updateCalculation('8'));">
       8
     </button>
     <button  class="calculator-button" onclick="console.log(updateCalculation('9'));">
       9
     </button>
 

     <button class="calculator-button orange-button" onclick=" console.log(updateCalculation('*'));">
       *
     </button>
     </p>

     
     <p>
      <button  class="calculator-button" onclick="console.log(updateCalculation('0'));">
        0
      </button>
      <button  class="calculator-button" onclick="console.log(updateCalculation('.'));">
        .
      </button>
      <button  class="calculator-button " onclick=";
        //don't use eval for coding it's bad 
        calculation = eval(calculation);
        console.log(calculation); ">
        =
      </button>

      <button  class="calculator-button orange-button" onclick=" console.log(updateCalculation('/'));">
        /
      </button>

      </p>
      <button  class="calculator-button clear-button" onclick=" calculation = ''
      display();
      ">
        Clear 
      </button>
   
     
  
      <script>

        display();

        // function for so it display the calculation when page is refresh is saved in local storage
        function display(){
          document.querySelector('.js-display').innerHTML = localStorage.getItem('calculation');
        }

        // || for defult value 
        let calculation = localStorage.getItem('calculation') || '';
        //this will show what is the current number saved in the localstorage
        console.log(calculation);

        function updateCalculation(update){

          calculation+=update;

          //set item will save the calculation to local storage
          localStorage.setItem('calculation',calculation);

          return document.querySelector('.js-display').innerHTML = calculation;

        }

      </script>
      
    </body>
  </html>
</html>
