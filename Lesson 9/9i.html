<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <p>
      Cart Quantity
    </p>

    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Show Quantity
    </button>

    <button onclick=" updateCartQuantity(1)">
      Add to Cart 
    </button>

    
    <button 
    onclick="updateCartQuantity(2)">
      +2
    </button>

    <button onclick="updateCartQuantity(3)">
      +3
    </button>
    <button onclick="
    updateCartQuantity(-2)
   
    ">
      -2
    </button>

    <!-- check if cart quantity is below 0 -->
    <button onclick="
     updateCartQuantity(-3);
    ">
      -3
    </button>
    
    <button onclick="updateCartQuantity(-1)">
      Remove from cart 
    </button>

    <button onclick="cartQuantity =0;
    console.log('Cart Reset');
    console.log(`Cart Quantity: ${cartQuantity}`);
    cartQuantityHandler();
    ">
      Reset Cart
    </button>

    <p class="js-cart-quantity"></p>


    <script>
      let cartQuantity =0;
      cartQuantityHandler();

      //Function for showing the how much quanity in the cart
      function cartQuantityHandler(){
        document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`

      }


      function updateCartQuantity(change){

        //i change it heree so it can stop earllyyy

        if(cartQuantity + change > 10){
         alert('The cart is full');
         return;

         }
        
         if(cartQuantity + change  < 0){
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity+=change;
        cartQuantityHandler();
        console.log(`Cart Quantity: ${cartQuantity}`);
    
        
      }

     
    </script>
  </body>
</html>
