<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style/12r.css">
    
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>
    <button class="move-button js-rock-button" >
      <img class="move-icon" src="images/rock-emoji.png" alt="img">
    </button>

    <button class="move-button js-paper-button">
          <img class="move-icon" src="images/paper-emoji.png" alt="img">
    </button>

    <button  class="move-button js-scissors-button">
        <img class="move-icon" src="images/scissors-emoji.png" alt="img">
        
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
  
   
    </p>
    <p class="js-score score ">computer</p>


    <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.Ties = 0;


    localStorage.removeItem('score');
    updateScoreElement();
    ">
      Reset Score
    </button>

    <button class="auto-play-button" onclick="
    autoPlay();">
    Auto Play</button>

    <script src="script/12r.js"> </script>

  </body>
</html>
