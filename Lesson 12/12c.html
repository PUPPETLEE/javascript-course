<html>
  <head>

    <button class="js-start-button">Start</button>
  </head>
  <body>
    
    <script>
      document.querySelector('.js-start-button').addEventListener('click',()=>{
        buttonChange();
      });

        isChange = false;

        function buttonChange(){

           if(!isChange){
            
            setTimeout(()=>{
            setTimeout(document.querySelector('.js-start-button').innerHTML = 'Finished', 2000);
            },1000);
            isChange = true;
           }else{
            document.querySelector('.js-start-button').innerHTML = 'Start';
            isChange = false;
           }
        }
    </script>
  </body>
</html>
