    <script>
      function countPostive(arr){
        let positiveNumbers = 0;

        arr.forEach( value =>{
          if(value>=0){
            positiveNumbers++
          }
        } );

        return console.log(positiveNumbers);

        
      }
  
  
      countPostive([1,-3,2]);
      countPostive([-2,3,-5,7,10]);
