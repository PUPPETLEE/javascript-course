
<html>
  <head>

    <button class="js-start-button" onclick="buttonChange();">Add to cart</button>
    <p class="js-added-notif"></p>
  </head>
  <body>
    
    <script>

      document.querySelector('js-start-button').addEventListener('click',()=>{
        buttonChange();
      })
      let intervalID;

        function buttonChange(){
            const messageElement = document.querySelector('.js-added-notif');
            messageElement.innerHTML = 'Added';
            //this will reset the setTimeout when the button clicked it will reset to two seconds again
            clearTimeout(intervalID);

            intervalID = setTimeout(()=>{
            messageElement.innerHTML = "";
            },2000);

      
          

        }

    </script>
  </body>
</html>
