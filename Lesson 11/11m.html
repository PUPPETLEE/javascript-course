    <script>

      function minMax(nums){

        const result ={
          // use || assigning a defult value 
          min: nums[0] || null,
          max: nums[0] || null

        };

        for(let i = 0; i<nums.length; i++){
          const value = nums[i];

          

          if(value < result.min){
            result.min = value;
          }


          if(value > result.max){
            result.max = value;
          }

        
        


        }
        return result;

      }
      console.log(minMax([]));
      console.log(minMax([3]));


    </script>
