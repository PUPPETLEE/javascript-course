<!DOCTYPE html>

  <body>
    <script>
       function removeEgg(foods){
        const result = [];
        for(let i = 0; i<foods.length; i++){
          if(foods[i] === 'egg'){
            continue;
          }

          //use push  becouse it doest push empty strings
          result.push(foods[i]);

        }
        return result;

       }

       console.log(removeEgg(['egg','apple','egg','egg','ham']));
    </script>
   
  </body>
</html>
