    <script>
       function removeEgg(foods){
        const result = [];
        let eggRemoved = 0;
        for(let i = 0; i<foods.length; i++){

      // the eggRemoved it will add if the egg on the array we have 3 eggs  2<2 = true  eggremoved = 3 so it will become false 
          if(foods[i] === 'egg' && eggRemoved <2){
            eggRemoved++
            continue;
          }

          //use push  becouse it doest push empty strings
          result.push(foods[i]);

        }
        return result;

       }

       console.log(removeEgg(['egg','apple','egg','egg','ham']));
    </script>
