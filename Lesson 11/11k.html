    <script>

      countPositive([1,-3,5])

      countPositive([2,2,3])
      function countPositive(nums){
        let positive = 0;
        for(let i = 0; i<nums.length; i++){
          if(nums[i]>0){
            positive+= 1;
          }
       
        }

        return console.log(positive);

        }
        
      
      

    </script>
