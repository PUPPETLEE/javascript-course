<!DOCTYPE html>
<html>
  <head>
    <title>Amazon</title>

  </head>
  <body>

    <script>

      function comparePrice(product1, product2){

        if (product1<product2){
          return product1;
        }else{
          return product2;
        }
        
      }

      const product1 = {
        name: 'basketball',
        price: 2000
      };

      const product2 = {
        name: 'milk',
        price: 300
      };

      console.log(comparePrice(product1,product2));
   

      
    </script>
    
  </body>
</html>
