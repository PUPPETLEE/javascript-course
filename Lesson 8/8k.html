<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick=" playGame('heads')">
      heads
    </button>
    <button onclick="playGame('tails')">
      tails
    </button>
    <script>

      //local storage it will go to the object score so it can out put and add a default valuee win and los value of 0 
      let score = JSON.parse(localStorage.getItem
      ('score')) || {
        wins: 0,
        losses: 0
      };

      console.log(score);

      function playGame(guess){

        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
                          // true         //false
        console.log(guess === result ? 'You win!' :'You lose!');

        if(guess === result ){
          score.wins+=1;
        }else{
          score.losses+=1;
        }

        console.log(score);
      
        localStorage.setItem('score',JSON.stringify(score));
      }

      

    </script>
  </body>
</html>
